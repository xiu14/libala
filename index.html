    <style>

        textarea { flex: 1; width: 0; min-width: 0; background: transparent; border: none; outline: none; resize: none; color: var(--text-color); font-size: 16px; max-height: 120px; font-family: inherit; padding: 8px 0; line-height: 1.4; }
        .action-btn { width: 36px; height: 36px; border-radius: 50%; border: none; cursor: pointer; background: transparent; color: var(--token-text); font-size: 20px; display:flex; align-items:center; justify-content:center; flex-shrink: 0; margin-bottom: 2px; }
        .send-btn { background: var(--primary-color); color: white; border-radius: 12px; width: 40px; height: 40px; font-size: 16px; }

        #preview-area { display: flex; gap: 8px; padding-bottom: 10px; flex-wrap: wrap; }
        .preview-item { 
            width: 60px; height: 60px; border-radius: 8px; overflow: hidden; position: relative; border: 1px solid #ddd; 
            box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-color);

        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .file-icon { font-size: 20px; margin-bottom: 2px; }
        .file-name-small { font-size: 8px; color: var(--token-text); text-align: center; max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        .remove-file {

        .admin-panel { background: var(--bg-color); width: 90%; max-width: 500px; max-height: 80vh; border-radius: 16px; padding: 20px; display: flex; flex-direction: column; overflow: hidden; }

        @media (max-width: 768px) {
            .chat-header { padding: 0 15px; height: 54px; }
            .input-wrapper { padding: 10px 12px; padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        }

            <div class="admin-section">

        <button id="adminBtn" class="mode-card" onclick="openAdmin()" style="justify-content:center;">

        <hr style="width:100%; border:0; border-top:1px solid var(--border-color); margin: 15px 0;">

                <input type="file" id="fileInput" accept="image/*,.json,.txt,.js,.md,.csv,.py" multiple style="display:none;" onchange="handleFileSelect(this)">
                <button class="action-btn" onclick="document.getElementById('fileInput').click()">ğŸ“</button>

<script>
    let PRESETS = []; 
    let sessions = [];
    let currentSessionId = null;
    let isRequesting = false;
    let uploadedFiles = []; 

    let authToken = localStorage.getItem('authToken');
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    window.onload = function() {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        if (authToken) initApp();
        
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    };

    function getFileIcon(fileName) {
        const ext = fileName.split('.').pop().toLowerCase();
        if (['json', 'js', 'py', 'md', 'html', 'css'].includes(ext)) return 'ğŸ’»';
        if (['csv', 'xls', 'xlsx'].includes(ext)) return 'ğŸ“Š';
        if (['pdf'].includes(ext)) return 'ğŸ“„';
        return 'ğŸ“';
    }

    function renderPreviews() {
        const previewArea = document.getElementById('preview-area');
        previewArea.innerHTML = '';
        uploadedFiles.forEach((file, index) => {
            let content;
            if (file.type.startsWith('image/')) {
                content = `<img src="${file.data}">`;
            } else {
                const icon = getFileIcon(file.name);
                content = `<div class="file-icon">${icon}</div><div class="file-name-small">${file.name}</div>`;
            }
            previewArea.innerHTML += `<div class="preview-item">${content}<div class="remove-file" onclick="removeFile(${index})">Ã—</div></div>`;
        });
    }

    function removeFile(index) {
        uploadedFiles.splice(index, 1);
        renderPreviews();
    }
    
    function handleFileSelect(input) {
        if (!input.files.length) return;
        const filePromises = Array.from(input.files).map(file => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    resolve({ name: file.name, type: file.type, data: e.target.result });
                };
                if (file.type.startsWith('image/')) { reader.readAsDataURL(file); } 
                else { reader.readAsText(file); }
            });
        });
        Promise.all(filePromises).then(newFiles => {
            uploadedFiles = uploadedFiles.concat(newFiles);
            renderPreviews();
        });
        input.value = '';
    }

    async function handleLogin() {
        const u = document.getElementById('loginUser').value.trim();
        const p = document.getElementById('loginPass').value.trim();
        const btn = document.querySelector('.login-btn');
        btn.disabled = true; btn.innerText = "éªŒè¯ä¸­...";
        try {
            const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username:u, password:p }) });
            const data = await res.json();
            if (data.success) {
                authToken = data.token;
                isAdmin = data.isAdmin;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('isAdmin', isAdmin);
                initApp();
            } else { alert(data.message); }
        } catch(e) { alert("ç½‘ç»œé”™è¯¯"); }
        finally { btn.disabled = false; btn.innerText = "è¿›å…¥ AI ç©ºé—´"; }
    }

    function logout() { 
        localStorage.removeItem('authToken'); 
        localStorage.removeItem('isAdmin');
        location.reload(); 
    }

    async function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        if(isAdmin) document.getElementById('adminBtn').style.display = 'flex';
        await fetchPresets(); 
        await fetchHistory(); 
    }
    
    async function sendMessage() {
        if (isRequesting) return;
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text && uploadedFiles.length === 0) return;
        
        const session = sessions.find(s => s.id === currentSessionId);
        if (!session) return;

        let msgPayload = [];
        let combinedText = text;
        uploadedFiles.forEach(file => {
            if (file.type.startsWith('image/')) {
                msgPayload.push({ type: "image_url", image_url: { url: file.data } });
            } else {
                combinedText += `\n\n[æ–‡ä»¶ ${file.name} å†…å®¹å¦‚ä¸‹]:\n\`\`\`\n${file.data}\n\`\`\``;
            }
        });
        msgPayload.push({ type: "text", text: combinedText || "é™„ä»¶åˆ†æ" });

        let uiText = text;
        if(uploadedFiles.length > 0) uiText += `\n(ğŸ“ å·²é™„å¸¦ ${uploadedFiles.length} ä¸ªæ–‡ä»¶)`;

        appendUI(null, "user", uiText); 
        session.messages.push({ role: "user", content: msgPayload });

        input.value = ''; input.style.height = 'auto'; 
        uploadedFiles = []; renderPreviews();

        isRequesting = true;
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true; sendBtn.style.opacity = '0.6';
        const loadingId = appendUI(null, "ai", "Thinking...", [], true);

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` },
                body: JSON.stringify({ presetId: session.mode, messages: session.messages })
            });
            const data = await res.json();
            document.getElementById(loadingId).remove();
            if (!res.ok) throw new Error(data.error?.message || "è¯·æ±‚å¤±è´¥");
            
            const reply = data.choices[0].message.content;
            session.messages.push({ role: "assistant", content: reply });
            appendUI(null, "ai", reply);
            saveHistory();
        } catch (e) {
            document.getElementById(loadingId).remove();
            appendUI(null, "ai", `Error: ${e.message}`);
        } finally {
            isRequesting = false; sendBtn.disabled = false; sendBtn.style.opacity = '1'; input.focus();
        }
    }

    async function fetchPresets() {
        try {
            const res = await fetch('/api/config');
            const data = await res.json();
            if (data.success) {
                PRESETS = data.presets;
                renderPresets();
            }
        } catch(e) { console.error(e); }
    }
    function renderPresets() {
        const list = document.getElementById('presetList');
        list.innerHTML = '';
        PRESETS.forEach(p => {
            const div = document.createElement('div');
            div.className = 'mode-card';
            div.onclick = () => startNewSession(p.id);
            div.innerHTML = `<div class="mode-icon">${p.icon}</div><div class="mode-info"><div>${p.name}</div><div>${p.desc}</div></div>`;
            list.appendChild(div);
        });
    }

    async function fetchHistory() {
        try {
            const res = await fetch('/api/history', { headers: { 'Authorization': `Bearer ${authToken}` } });
            const data = await res.json();
            if (data.success) {
                sessions = data.data;
                renderSessionList();
                if (sessions.length > 0) loadSession(sessions[0].id);
                else if(PRESETS.length > 0) startNewSession(PRESETS[0].id);
            }
        } catch(e) { console.error(e); }
    }
    async function saveHistory() {
        await fetch('/api/history', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` },
            body: JSON.stringify({ sessions: sessions })
        });
    }

    function startNewSession(presetId) {
        const preset = PRESETS.find(p => p.id === presetId);
        const newSession = {
            id: 'sess-' + Date.now(),
            title: preset ? preset.name : "æ–°ä¼šè¯",
            mode: presetId,
            messages: []
        };
        sessions.unshift(newSession);
        renderSessionList();
        loadSession(newSession.id);
        saveHistory();
        if(window.innerWidth < 1000) toggleSidebar();
    }

    // --- å…³é”®ä¿®å¤: å…¼å®¹æ—§æ•°æ®å’Œå¤šæ–‡ä»¶æ•°æ®çš„æ¸²æŸ“ ---
    function loadSession(id) {
        const session = sessions.find(s => s.id === id);
        if (!session) return;
        currentSessionId = id;
        
        const preset = PRESETS.find(p => p.id === session.mode);
        document.getElementById('headerTitle').textContent = preset ? preset.name : session.title;

        const box = document.getElementById('chat-box');
        box.innerHTML = '';

        if (session.messages.length === 0) {
            appendUI(null, "ai", `ğŸ‘‹ å·²åˆ›å»ºæ–°çª—å£ (${preset ? preset.name : 'Chat'})`);
        } else {
            session.messages.forEach(msg => {
                let contentText = "";
                let images = [];

                if (typeof msg.content === 'string') {
                    contentText = msg.content;
                } else if (Array.isArray(msg.content)) {
                    // æå–æ‰€æœ‰æ–‡æœ¬éƒ¨åˆ†
                    const textParts = msg.content.filter(c => c.type === 'text');
                    contentText = textParts.map(c => c.text).join('\n');
                    
                    // æå–æ‰€æœ‰å›¾ç‰‡éƒ¨åˆ†
                    const imgParts = msg.content.filter(c => c.type === 'image_url');
                    images = imgParts.map(c => c.image_url.url);
                }

                appendUI(null, msg.role, contentText, images);
            });
        }
        renderSessionList();
    }

    function renderSessionList() {
        const list = document.getElementById('sessionList');
        list.innerHTML = '';
        sessions.forEach(s => {
            const preset = PRESETS.find(p => p.id === s.mode);
            const modeTag = preset ? `<span class="session-tag" style="background:${preset.icon === 'ğŸ’' ? '#e0f2f1' : '#ffe4e6'}; color:${preset.icon === 'ğŸ’' ? '#14b8a6' : '#f43f5e'};">${preset.name}</span>` : '';
            const activeClass = s.id === currentSessionId ? 'active' : '';
            list.innerHTML += `<div class="session-item ${activeClass}" onclick="loadSession('${s.id}')">${modeTag}${s.title}</div>`;
        });
    }

    async function openAdmin() { /* ... admin logic unchanged ... */ 
        document.getElementById('adminModal').style.display = 'flex';

    function appendUI(id, role, text, images = [], isLoading = false) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        div.id = id || ('msg-' + Date.now());
        
        let content = `<div class="message-content">`;
        
        // æ¸²æŸ“å¤šå¼ å›¾ç‰‡
        if (images && images.length > 0) {
            images.forEach(imgUrl => {
                content += `<img src="${imgUrl}"><br>`;
            });
        }
        
        if (isLoading) content += `<span style="color:#999">Thinking...</span>`;
        else if (text) content += `<pre>${text}</pre>`;
        
        content += `</div>`;
        div.innerHTML = content;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        return div.id;
    }
