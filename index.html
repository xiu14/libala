<script>
    let PRESETS = []; 
    let currentSessionId = null;
    let isRequesting = false;
    let uploadedFiles = []; 
    let authToken = localStorage.getItem('authToken');
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    // é…ç½® Marked å’Œ Highlight
    marked.setOptions({
        highlight: function(code, lang) {
            const language = highlight.getLanguage(lang) ? lang : 'plaintext';
            return highlight.highlight(code, { language }).value;
        },
        langPrefix: 'hljs language-', // highlight.js css expects this
        breaks: true, // å›è½¦æ¢è¡Œ
        gfm: true     // GitHub é£æ ¼
    });

    window.onload = function() {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        if (authToken) initApp();
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey && !isTouchDevice()) { e.preventDefault(); sendMessage(); }
        });
        window.addEventListener('paste', handlePaste);
    };

    function isTouchDevice() { return 'ontouchstart' in window || navigator.maxTouchPoints > 0; }

    async function handleLogin() {
        const u = document.getElementById('loginUser').value.trim();
        const p = document.getElementById('loginPass').value.trim();
        try {
            const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username:u, password:p }) });
            const data = await res.json();
            if (data.success) {
                authToken = data.token; isAdmin = data.isAdmin;
                localStorage.setItem('authToken', authToken); localStorage.setItem('isAdmin', isAdmin);
                initApp();
            } else { alert(data.message); }
        } catch(e) { alert("ç½‘ç»œé”™è¯¯"); }
    }

    function logout() { localStorage.removeItem('authToken'); localStorage.removeItem('isAdmin'); location.reload(); }

    async function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        if(isAdmin) document.getElementById('adminBtn').style.display = 'block';
        await fetchPresets(); await fetchSessions(); 
    }

    // --- æœç´¢åŠŸèƒ½ ---
    let searchTimeout;
    async function handleSearch(query) {
        clearTimeout(searchTimeout);
        const normalList = document.getElementById('normalSidebarList');
        const searchList = document.getElementById('searchResultList');
        const output = document.getElementById('searchOutput');
        
        if (!query.trim()) {
            normalList.style.display = 'block';
            searchList.style.display = 'none';
            return;
        }

        searchTimeout = setTimeout(async () => {
            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
                const json = await res.json();
                if (json.success) {
                    normalList.style.display = 'none';
                    searchList.style.display = 'block';
                    output.innerHTML = '';
                    if (json.data.length === 0) {
                        output.innerHTML = '<div style="padding:10px; color:#999; text-align:center;">æ— ç»“æœ</div>';
                        return;
                    }
                    json.data.forEach(item => {
                        // ç®€å•çš„ç»“æœå±•ç¤º
                        const preview = item.content.length > 30 ? item.content.substring(0, 30) + '...' : item.content;
                        output.innerHTML += `
                            <div class="session-item" onclick="loadSession('${item.session_id}')">
                                <div>
                                    <div style="font-weight:bold;">${item.session_title}</div>
                                    <div style="font-size:12px; color:var(--token-text);">${item.role === 'user'?'ğŸ‘¤':'ğŸ¤–'} ${preview}</div>
                                </div>
                            </div>`;
                    });
                }
            } catch(e) {}
        }, 300); // 300ms é˜²æŠ–
    }

    async function fetchSessions() {

    async function loadSession(id) {
        if(isRequesting) return;
        currentSessionId = id;
        
        // æ¢å¤ä¾§è¾¹æ æ˜¾ç¤ºï¼ˆå¦‚æœæ˜¯ä»æœç´¢ç»“æœç‚¹å‡»ï¼‰
        document.getElementById('searchInput').value = '';
        document.getElementById('normalSidebarList').style.display = 'block';
        document.getElementById('searchResultList').style.display = 'none';

        document.getElementById('chat-box').innerHTML = '<div style="text-align:center; padding:20px;">åŠ è½½ä¸­...</div>';
        try {
            const res = await fetch(`/api/session/${id}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
            const json = await res.json();
            if (json.success) {
                document.getElementById('headerTitle').innerText = json.session.title;
                const box = document.getElementById('chat-box'); box.innerHTML = '';
                if (json.messages.length === 0) box.innerHTML = '<div style="text-align:center; padding:50px; color:var(--token-text);">å¼€å§‹æ–°çš„å¯¹è¯...</div>';
                
                json.messages.forEach(msg => {
                    let text = ""; let imgs = [];
                    if (typeof msg.content === 'string') text = msg.content;
                    else {
                        msg.content.forEach(c => { if (c.type === 'text') text += c.text; if (c.type === 'image_url') imgs.push(c.image_url.url); });
                    }
                    appendUI(null, msg.role, text, imgs, false, msg.timestamp);
                });
                
                // åˆ·æ–°åˆ—è¡¨ä»¥é«˜äº®å½“å‰
                fetchSessions();
                
                if(window.innerWidth < 1000) { document.getElementById('sidebar').classList.remove('open'); document.querySelector('.overlay').classList.remove('show'); }
            }
        } catch(e) { document.getElementById('chat-box').innerHTML = "åŠ è½½å¤±è´¥"; }

    // --- æ ¸å¿ƒï¼šæµå¼å‘é€æ¶ˆæ¯ ---
    async function sendMessage() {
        if (isRequesting || !currentSessionId) return;
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text && uploadedFiles.length === 0) return;
        
        // 1. æ„å»ºæ¶ˆæ¯ä½“
        let payload = [];
        uploadedFiles.forEach(f => {
            if (f.type.startsWith('image/')) payload.push({ type: "image_url", image_url: { url: f.data } });
            else payload.push({ type: "text", text: `[æ–‡ä»¶ ${f.name}]:\n${f.data}\n` });
        });
        if (text) payload.push({ type: "text", text });

        // 2. UI ç«‹å³ä¸Šå±ç”¨æˆ·æ¶ˆæ¯
        appendUI(null, "user", text + (uploadedFiles.length > 0 ? `\n(ğŸ“ ${uploadedFiles.length} é™„ä»¶)` : ""), uploadedFiles.filter(f=>f.type.startsWith('image/')).map(f=>f.data), false, Date.now());
        
        // 3. æ¸…ç†è¾“å…¥æ¡†
        input.value = ''; uploadedFiles = []; renderPreviews(); 
        isRequesting = true;
        const sendBtn = document.getElementById('sendBtn'); sendBtn.disabled = true;

        // 4. åˆ›å»º AI å›å¤çš„å ä½æ°”æ³¡
        const aiMsgId = appendUI(null, "ai", "", [], true); 
        const aiContentDiv = document.querySelector(`#${aiMsgId} .message-content`);
        let aiFullText = "";

        try {
            // è·å–å½“å‰ä¼šè¯ä¸Šä¸‹æ–‡
            const sessRes = await fetch(`/api/session/${currentSessionId}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
            const sessData = await sessRes.json();
            let msgs = sessData.messages || [];
            
            // æ„é€ è¯·æ±‚ï¼Œè¿‡æ»¤æ‰ä¸å¿…è¦çš„å­—æ®µ
            const cleanMsgs = msgs.map(m => ({ role: m.role, content: m.content }));
            cleanMsgs.push({ role: "user", content: payload });

            // 5. å‘èµ·æµå¼è¯·æ±‚
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` },
                body: JSON.stringify({ sessionId: currentSessionId, presetId: sessData.session.mode, messages: cleanMsgs })
            });

            if (!response.ok) throw new Error("API Error");

            // 6. å¤„ç†æµ
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                // SSE æ ¼å¼é€šå¸¸æ˜¯ "data: {...}"ï¼Œåç«¯ä¸ºäº†ç®€å•é€ä¼ å¯èƒ½ç›´æ¥æ˜¯ raw chunkï¼Œ
                // æˆ–è€…æˆ‘ä»¬åç«¯ server.js é‡Œå†™çš„ res.write(chunk) æ˜¯æ··åˆçš„ã€‚
                // è¿™é‡Œçš„å¤„ç†é€»è¾‘é€‚é… server.js çš„é€ä¼ é€»è¾‘ã€‚
                
                // å¤„ç†å¯èƒ½å­˜åœ¨çš„ SSE åŒ…è£… (data: ...) æˆ–ç›´æ¥ JSON
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    if (line.startsWith('data: ')) {
                         const dataStr = line.slice(6).trim();
                         if (dataStr === '[DONE]') continue;
                         try {
                             const json = JSON.parse(dataStr);
                             // é”™è¯¯å¤„ç†
                             if (json.error) throw new Error(json.error.message || JSON.stringify(json.error));
                             // è·å–å¢é‡å†…å®¹
                             const delta = json.choices?.[0]?.delta?.content || "";
                             aiFullText += delta;
                         } catch (e) { console.log("Parse error", e); }
                    } else {
                        // å…¼å®¹æŸäº›ç›´æ¥è¿”å› raw text çš„æƒ…å†µ (ä¸å¸¸è§ä½†é˜²å®ˆä¸€ä¸‹)
                        try {
                           const json = JSON.parse(line);
                           if(json.choices) aiFullText += (json.choices[0].delta?.content || "");
                        } catch(e) {}
                    }
                }

                // å®æ—¶æ¸²æŸ“ Markdown
                // ä½¿ç”¨ DOMPurify å‡€åŒ– HTML é˜²æ­¢ XSS
                aiContentDiv.innerHTML = DOMPurify.sanitize(marked.parse(aiFullText));
                
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                const chatBox = document.getElementById('chat-box');
                // åªæœ‰å½“ç”¨æˆ·æ¥è¿‘åº•éƒ¨æ—¶æ‰è‡ªåŠ¨æ»šåŠ¨ï¼Œé˜²æ­¢çœ‹å†å²æ¶ˆæ¯æ—¶è¢«æ‰“æ–­
                if(chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 200) {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
            
            // æµç»“æŸåï¼Œæœ€åå†æ¸²æŸ“ä¸€æ¬¡ç¡®ä¿å®Œæ•´ï¼Œå¹¶å»æ‰å¯èƒ½çš„ loading çŠ¶æ€æ ·å¼
            aiContentDiv.innerHTML = DOMPurify.sanitize(marked.parse(aiFullText));
            // æ·»åŠ æ—¶é—´æˆ³ (æœ¬åœ°ä¼°ç®—)
            const timeDiv = document.createElement('div');
            timeDiv.className = 'msg-time';
            timeDiv.innerText = formatTime(Date.now());
            document.getElementById(aiMsgId).appendChild(timeDiv);

            fetchSessions(); // åˆ·æ–°ä¾§è¾¹æ æ—¶é—´

        } catch (e) {
            aiContentDiv.innerHTML += `<br><span style="color:red">Error: ${e.message}</span>`;
        } finally {
            isRequesting = false; sendBtn.disabled = false;
        }
    }

    function formatTime(ts) {
        if (!ts) return '';
        const date = new Date(ts);
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        const h = date.getHours().toString().padStart(2, '0');
        const min = date.getMinutes().toString().padStart(2, '0');
        return `${y}-${m}-${d} ${h}:${min}`;
    }

    function appendUI(id, role, text, images = [], isLoading = false, timestamp = null) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        div.id = id || ('msg-' + Date.now());
        
        let contentHtml = "";
        
        if (role === 'user') {
            // ç”¨æˆ·æ¶ˆæ¯ï¼šç®€å•è½¬ä¹‰HTMLå³å¯ï¼Œä¸åšMarkdown
            if (images && images.length > 0) images.forEach(u => contentHtml += `<img src="${u}"><br>`);
            contentHtml += text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        } else {
            // AI æ¶ˆæ¯ï¼šå‡†å¤‡ Markdown æ¸²æŸ“å®¹å™¨
            if (isLoading) contentHtml = `<span class="typing-indicator">Thinking...</span>`;
            else contentHtml = DOMPurify.sanitize(marked.parse(text));
        }

        let html = `<div class="message-content">${contentHtml}</div>`;
        if (timestamp && !isLoading) html += `<div class="msg-time">${formatTime(timestamp)}</div>`;
        
        div.innerHTML = html;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        return div.id;
    }

    function handlePaste(e) {
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let item of items) { if (item.kind === 'file') processFile(item.getAsFile()); }
    }
    function handleFileSelect(input) { if (input.files.length) Array.from(input.files).forEach(processFile); input.value = ''; }
    function processFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => { uploadedFiles.push({ name: file.name, type: file.type, data: e.target.result }); renderPreviews(); };
        if (file.type.startsWith('image/')) reader.readAsDataURL(file); else reader.readAsText(file);
    }
    function renderPreviews() {
        const area = document.getElementById('preview-area'); area.innerHTML = '';
        uploadedFiles.forEach((f, i) => area.innerHTML += `<div class="preview-item">${f.type.startsWith('image/')?`<img src="${f.data}">`:'ğŸ“„'}<div class="remove-file" onclick="uploadedFiles.splice(${i},1);renderPreviews()">Ã—</div></div>`);
    }
